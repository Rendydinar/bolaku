  <link rel="stylesheet" href="css/style.css" />

  <link rel="icon" type="image/png" href="/icon.png"/>

  <meta property="og:image:height" content="350">

</head>
  <body>
    <div class="loading" id="loading">Loading&#8230;</div>

    <!-- Navigasi -->
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a href="/" class="brand-logo" id="logo-container">BolaKu</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">&#9776;</a>

        <ul class="topnav right hide-on-med-and-down">
        </ul>
        <ul class="sidenav" id="nav-mobile">
        </ul>
      </div>
    </nav>
    <!-- Akhir Navigasi -->

    <div class="container" id="body-content">
      <div class="row" id="data-jadwal-pertandingan">
      </div>  
    </div>

    <div class="free"></div>

    <script src="js/materialize.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/api.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>
    
    <script>
      // REGISTER SERVICE WORKER
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function() {
              console.log("Pendaftaran ServiceWorker berhasil");
            })
            .catch(function() {
              console.log("Pendaftaran ServiceWorker gagal");
            });
        });
      } else {
        console.log("ServiceWorker belum didukung browser ini.");
      }

      window.onload = () => {
        document.getElementById('loading').style.visibility = "inline"; 
      };

      document.addEventListener("DOMContentLoaded", function() {
        let teamId = new URLSearchParams(window.location.search).get('id');
        getJadwalPertandingan(teamId);  
      });
    </script>
  </body>
